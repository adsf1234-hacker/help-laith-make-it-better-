<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creayun</title>
  <style>
    /* Set up a cool galaxy background */
    body {
      background: url('https://www.nasa.gov/sites/default/files/thumbnails/image/iss060e218404.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      text-align: center;
    }

    /* Add a background color with some transparency to make text more visible */
    .content {
      background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
      padding: 40px;
      border-radius: 10px;
      max-width: 80%; /* Prevents content from being too wide */
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #1E90FF; /* Bold Blue color */
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Navbar Styling on the Top Right */
    .navbar {
      position: absolute;
      right: 20px; /* Position the navbar on the top right */
      top: 20px;
      display: flex;
      justify-content: flex-start;
      gap: 20px; /* Adds space between the links */
      z-index: 10;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: black; /* Set link text color to black */
      font-size: 16px; /* Shorter text size */
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Styling for the Google document link */
    .doc-link {
      color: black; /* Set link text color to black */
      font-size: 16px; /* Shorter text size */
      text-decoration: none;
      font-weight: bold;
    }

    .doc-link:hover {
      text-decoration: underline;
    }

    /* Remove the bullet point from the Google Document link */
    .navbar li:last-child {
      list-style-type: none; /* Ensures no bullet point for last item */
    }

  </style>
</head>
<body>

  <!-- Navbar with Links on the Top Right -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="https://discord.com/invite/CJMgkBZ284" target="_blank">Discord</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/apps">Apps</a></li>
        <li><a href="/proxy">Proxy</a></li>
        <li><a href="https://docs.google.com/document/d/1MoivIkkl7wZp6eR7GV2KhZ_kUelCOQfO52EOeI-JeeY/edit?tab=t.0" target="_blank" class="doc-link">Laith's Google Document</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content Section Centered -->
  <div class="content">
    <h1>Creayun</h1> <!-- Changed to Creayun -->
    <p>By Laith!</p>
  </div>

</body>
</html>
