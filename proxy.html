    /* Set up a cool galaxy background */
    body {
      background-size: cover;

      flex-direction: column;

    }

    .navbar {
      position: absolute;
      right: 20px;

      list-style-type: none;

      border-radius: 10px;
      max-width: 80%;
    }

      font-weight: bold;
      color: #ffffff; /* White text */

    }

      font-size: 18px;
      margin-top: 10px;

    /* Button Styling */

      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
