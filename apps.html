<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creayun - Apps</title>
  <style>
    body {
      background-color: #111; /* Dark background for better contrast */
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: center;
      text-align: center;
    }
    
    .navbar {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: white; /* Make text bold white */
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .app-container {
      background-color: rgba(0, 0, 0, 0.8); /* Slightly darker transparent background */
      padding: 40px;
      border-radius: 10px;
      max-width: 80%;
      border: 2px solid rgba(255, 255, 255, 0.8); /* Border added to make box visible */
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #ffffff; /* White text */
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }
    
    .app-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .app-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Apps Section -->
  <div class="app-container">

    <!-- Home Button -->

</body>
</html>
