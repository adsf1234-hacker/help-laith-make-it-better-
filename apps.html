<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creayun - Apps</title>
  <style>
    /* Basic Styling */
    body {
      background-color: #111; /* Dark background for better contrast */
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: center;
      text-align: center;
      position: relative; /* Necessary for absolute positioning of moving background */
      overflow: hidden; /* Ensure content doesn't spill over */
    }

    /* Minecraft Themed Moving Background (Grass/Blocks) */
    .minecraft-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.minecraftskins.com/skins/minecraft/texture/grass-block-texture.jpg') repeat; /* Free Minecraft Grass Texture */
      animation: moveMinecraftBackground 60s linear infinite;
      pointer-events: none; /* Prevent the background from interfering with page interactions */
    }

    @keyframes moveMinecraftBackground {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(-1000px) translateY(1000px);
      }
    }

    /* Navbar Styles */
    .navbar {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* App Box Styles */
    .app-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      max-width: 80%;
      border: 2px solid rgba(255, 255, 255, 0.8);
      z-index: 20;
      position: relative;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }
    
    /* Button Styles */
    .app-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .app-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Minecraft Themed Moving Background -->
  <div class="minecraft-background"></div>

  <!-- Apps Section -->
  <div class="app-container">
    <h1>ðŸ“± Creayun Apps</h1>
    <p><strong>Explore powerful tools and apps!</strong></p>
  
    <!-- Proxy Browser Button -->
    <a href="https://docs.google.com/document/d/1MoivIkkl7wZp6eR7GV2KhZ_kUelCOQfO52EOeI-JeeY/edit?tab=t.6iboj7d0pwhi" target="_blank" class="app-button">Proxy Browser - Use Now</a>
    <br>
    <!-- Home Button -->
    <a href="https://hipelol1.github.io/" class="app-button">Back to Home</a>
  </div>

</body>
</html>
